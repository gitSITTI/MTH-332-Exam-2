<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTH 332 - Local Notes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>MTH 332 - Local Notes</h1>
      <p>Data is stored in your browser's localStorage for this origin.</p>
    </header>

    <main>
      <section class="controls">
        <form id="note-form" autocomplete="off">
          <div class="field">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="Note title" required>
          </div>
          <div class="field">
            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Write note..." rows="4" required></textarea>
          </div>
          <fieldset class="field fieldset">
            <legend>Optional reference</legend>
            <div class="ref-grid">
              <div>
                <label for="ref-doc">Document</label>
                <select id="ref-doc" name="ref-doc">
                  <option value="">None</option>
                  <option value="m314Syllabus.pdf">m314Syllabus.pdf</option>
                  <option value="m314book1-25.pdf">m314book1-25.pdf</option>
                </select>
              </div>
              <div>
                <label for="ref-page">Page</label>
                <input id="ref-page" name="ref-page" type="number" min="1" step="1" placeholder="e.g. 1">
              </div>
            </div>
          </fieldset>
          <div class="actions">
            <button type="submit">Add note</button>
            <button type="button" id="clear-all" class="secondary">Clear all</button>
            <button type="button" id="export" class="secondary">Export</button>
            <label class="import-label">
              <input type="file" id="import" accept="application/json" hidden>
              <span class="btn-secondary">Import</span>
            </label>
          </div>
        </form>
      </section>

      <section>
        <h2>Notes</h2>
        <ul id="notes" class="notes"></ul>
      </section>

      <section class="resources">
        <h2>Resources</h2>
        <ul>
          <li><a href="m314Syllabus.pdf" target="_blank" rel="noopener noreferrer">m314Syllabus.pdf</a></li>
          <li><a href="m314book1-25.pdf" target="_blank" rel="noopener noreferrer">m314book1-25.pdf</a></li>
        </ul>
        <p class="muted">Tip: add a page number in the reference to deep-link (e.g. #page=12).</p>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
  </html>
